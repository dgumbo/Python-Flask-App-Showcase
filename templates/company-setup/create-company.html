{% extends 'main.html' %} 
{% block title %}Create New Company - {{ super()}}{% endblock %}
{% block content %}

    <div class="container">
        <h1>Create New Company</h1>
        <p> </p>
        <form class="form form-horizontal" action="{{company_api_root}}/create-company" method="POST">
            <div class="form-group row">
                <label for="name" class="col col-2  col-form-label" >Name :</label>
                <div class="col col-6">
                    <input id="name" name="name" type="text" class="form-control"/>
                </div>
            </div> 
            
            <div class="form-group row">
                <label for="description" class="col col-2  col-form-label" >Description :</label>
                <div class="col col-6">
                    <input id="description" name="description" type="text" class="form-control"/>
                </div>
            </div> 
            
            <div class="form-group row">
                <label for="price" class="col col-2  col-form-label" >Price :</label>
                <div class="col col-6">
                    <input id="price" name="price" type="number" class="form-control"/>
                </div>
            </div> 
            
            <div class="form-group row">
                <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
