{% extends 'main.html' %} 
{% block title %}Create New Client - {{ super()}}{% endblock %}
{% block content %}

    <div class="container">
        <h1>Create New Client</h1>
        <p> </p>
        <form class="form form-horizontal" action="{{api_root}}/create" method="POST">
            <div class="form-group row">
                <label for="name" class="col col-2  col-form-label" >Name :</label>
                <div class="col col-6">
                    <input id="name" name="name" type="text" class="form-control"/>
                </div>
            </div> 
            
            <div class="form-group row">
                <label for="phone" class="col col-2  col-form-label" >Contact phone :</label>
                <div class="col col-6">
                    <input id="phone" name="phone" type="text" class="form-control"/>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="address_1" class="col col-2  col-form-label" >Address line 1 :</label>
                <div class="col col-6">
                    <input id="address_1" name="address_1" type="text" class="form-control"/>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="address_2" class="col col-2  col-form-label" >Address line 2 :</label>
                <div class="col col-6">
                    <input id="address_2" name="address_2" type="text" class="form-control"/>
                </div>
            </div> 
            
            <div class="form-group row">
                <label for="city" class="col col-2  col-form-label" >City :</label>
                <div class="col col-6">
                    <input id="city" name="city" type="text" class="form-control"/>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="post_code" class="col col-2  col-form-label" >Post Code :</label>
                <div class="col col-6">
                    <input id="post_code" name="post_code" type="text" class="form-control"/>
                </div>
            </div>  
            
            <div class="form-group row">
                <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
