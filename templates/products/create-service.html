{% extends 'main.html' %} 
{% block title %}Create New Service - {{ super()}}{% endblock %}
{% block content %}

    <div class="container">
        <h1>Create New Service</h1>
        <p> </p>
        <form class="form form-horizontal" action="{{api_root}}/create" method="POST">
            <div class="form-group row">
                <label for="name" class="col col-2  col-form-label" >Name :</label>
                <div class="col col-6">
                    <input id="name" name="name" type="text" class="form-control"/>
                </div>
            </div> 
            
            <div class="form-group row">
                <label for="description" class="col col-2  col-form-label" >Description :</label>
                <div class="col col-6">
                    <input id="description" name="description" type="text" class="form-control"/>
                </div>
            </div> 
            
            <div class="form-group row">
                <label for="charge" class="col col-2  col-form-label" >Charge :</label>
                <div class="col col-6">
                    <input id="charge" name="charge" type="number" class="form-control"/>
                </div>
            </div> 
            
            <div class="form-group row">
                <div class="col-sm-6 text-center">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
                <div class="col-sm-6">
                    <a href="{{api_root}}" class="btn btn-danger">Cancel</a>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
