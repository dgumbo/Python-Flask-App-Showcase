{% extends 'main.html' %}


{% block content %}

    <div class="container">
        {% if err_msg != None %}
            <h2>{{err_msg}}</h2>
        {% endif %}
        <h1>Login to access services</h1>
        <p> </p>
        <form class="form form-horizontal" action="/auth/login" method="POST">
            <div class="form-group row">
                <label for="email" class="col col-2  col-form-label" >Email :</label>
                <div class="col col-6">
                    <input id="email" name="email" type="email" class="form-control" value="testuser@testcompany.co.uk"/>
                </div>
            </div> 
            
            <div class="form-group row">
                <label for="password" class="col col-2  col-form-label" >Password :</label>
                <div class="col col-6">
                    <input id="password" name="password" type="password" class="form-control" value="Password1" />
                </div>
            </div> 

            {% if redirect_url != None %}<input id="redirect_url"  name="redirect_url" type="hidden" value="{{redirect_url}}" />{% endif %}
            
            <div class="form-group row">
                <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
