{% extends 'main.html' %}


{% block content %}

    <div class="container">
        <h1>Signup</h1>
        <p> </p>
        <form class="form form-horizontal" action="/auth/signup" method="POST">
            <div class="form-group row">
                <label for="email" class="col col-2  col-form-label" >Email :</label>
                <div class="col col-6">
                    <input id="email" name="email" type="email" class="form-control"/>
                </div>
            </div> 
            
            <div class="form-group row">
                <label for="password" class="col col-2  col-form-label" >Password :</label>
                <div class="col col-6">
                    <input id="password" name="password" type="password" class="form-control"/>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="password2" class="col col-2  col-form-label" >Verify Password :</label>
                <div class="col col-6">
                    <input id="password2" name="password2" type="password" class="form-control"/>
                </div>
            </div>
            
            <div class="form-group row">
                <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Sign up</button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
